<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select name="" id="select-city">
        <option value="">Select a city...</option>
        <option value="local">- My Location -</option>
        <option value="Pacific/Honolulu">Honolulu, USA</option>
        <option value="America/New_York">New York, USA</option>
        <option value="America/Lima">Lima, PE</option>
        <option value="America/La_Paz">La Paz, BO</option>
        <option value="Atlantic/Cape_Verde">Praia, CV</option>
        <option value="Europe/London">London, UK</option>
        <option value="Europe/Moscow">Moscow, RU</option>
        <option value="Africa/Johannesburg">Cape Town, ZA</option>
        <option value="Asia/Dubai">Abu Dhabi, UAE</option>
        <option value="Asia/Manila">Manila, PH</option>
        <option value="Asia/Tokyo">Tokyo, JP</option>
        <option value="Pacific/Auckland">Auckland, NZ</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles, USA</h2>
            <div class="date"></div>
          </div>
          <div>
            <h2 class="time"></h2>
            <div class="meridiem"></div>
          </div>
        </div>
        <div class="city" id="brussels">
          <div>
            <h2>Brussels, BE</h2>
            <div class="date"></div>
          </div>
          <div>
            <h2 class="time"></h2>
            <div class="meridiem"></div>
          </div>
        </div>
        <div class="city" id="new-delhi">
          <div>
            <h2>New Delhi, IN</h2>
            <div class="date"></div>
          </div>
          <div>
            <h2 class="time"></h2>
            <div class="meridiem"></div>
          </div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney, AU</h2>
            <div class="date"></div>
          </div>
          <div>
            <h2 class="time"></h2>
            <div class="meridiem"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <footer>
      This project was coded by
      <a href="https://github.com/NinaDlvx" target="_blank">Nina Delvaux</a
      >,<br />
      is
      <a href="https://github.com/NinaDlvx/World-Clock-Project" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://my-fancy-world-clock.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
